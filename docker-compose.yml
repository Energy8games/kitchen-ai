services:
  # ============================================
  # Traefik — Reverse Proxy (HTTP only, SSL on external nginx)
  # ============================================
  traefik:
    image: traefik:v3.3
    restart: unless-stopped
    command:
      # API / Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      # Increase transport timeouts for slow clients (image generation)
      - "--entrypoints.web.transport.respondingTimeouts.readTimeout=60s"
      - "--entrypoints.web.transport.respondingTimeouts.writeTimeout=60s"
      - "--entrypoints.web.transport.respondingTimeouts.idleTimeout=120s"
      # Logging
      - "--log.level=INFO"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  # ============================================
  # Frontend — Vite React SPA (nginx)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "${VITE_API_BASE_URL:-}"
    restart: unless-stopped
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web

  # ============================================
  # Backend — Express API
  # ============================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5050
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}          # deprecated fallback
      - CORS_ORIGIN=${CORS_ORIGIN:-}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=5050"
      # Increase timeouts for long image generation requests
      - "traefik.http.middlewares.backend-timeout.buffering.maxResponseBodyBytes=15000000"
      - "traefik.http.routers.backend.middlewares=backend-timeout"
      - "traefik.http.services.backend.loadbalancer.server.scheme=http"
      - "traefik.http.services.backend.loadbalancer.responseForwarding.flushInterval=100ms"
    networks:
      - web

networks:
  web:
    driver: bridge
