services:
  # ============================================
  # Frontend — Vite React SPA (nginx)
  # Also proxies /api requests to the backend
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "${VITE_API_BASE_URL:-}"
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - internal

  # ============================================
  # Backend — Express API (internal only)
  # ============================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5050
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}          # deprecated fallback
      - CORS_ORIGIN=${CORS_ORIGIN:-}
    networks:
      - internal

networks:
  internal:
    driver: bridge
